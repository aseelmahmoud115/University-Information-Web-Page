<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج البيانات | أروى القدرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5D1049;
            --secondary: #4E0D3A;
            --accent: #E30425;
            --light: #F8F1FF;
            --dark: #2A0A1E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 0 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            border-radius: 0 0 30px 30px;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/arabesque.png');
            opacity: 0.1;
            pointer-events: none;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 50%;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        nav {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.15);
            padding: 15px 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        nav a.active {
            background: var(--accent);
            font-weight: bold;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/arabesque.png');
            opacity: 0.05;
            pointer-events: none;
        }
        
        h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 25px;
            position: relative;
            text-align: center;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 3px;
            background: var(--accent);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--secondary);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(93, 16, 73, 0.1);
        }
        
        button {
            display: block;
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 30px;
            font-weight: bold;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: var(--dark);
            color: white;
            margin-top: 70px;
            border-radius: 30px 30px 0 0;
        }
        
        footer p {
            margin-bottom: 10px;
        }
        
        .heart {
            color: var(--accent);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>نموذج البيانات</h1>
            <p style="opacity: 0.9; font-size: 1.1rem;">املأ النموذج وسيتم التواصل معك</p>
            
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="university.html"><i class="fas fa-university"></i> الجامعة</a></li>
                    <li><a href="form.html" class="active"><i class="fas fa-file-alt"></i> النموذج</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="form-container">
            <h2>نموذج التسجيل</h2>
            <form id="dataForm" action="form.php" method="POST">
                <div class="form-group">
                    <label for="name">الاسم الكامل:</label>
                    <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
                </div>
                
                <div class="form-group">
                    <label for="birthdate">تاريخ الميلاد:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                
                <div class="form-group">
                    <label for="country">الدولة:</label>
                    <select id="country" name="country" required>
                        <option value="">اختر الدولة</option>
                        <option value="فلسطين">فلسطين</option>
                        <option value="الأردن">الأردن</option>
                        <option value="مصر">مصر</option>
                        <option value="السعودية">السعودية</option>
                        <option value="الإمارات">الإمارات</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">رقم الهاتف:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="0591234567">
                </div>
                
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> إرسال البيانات
                </button>
                
                <p class="form-note">جميع البيانات المقدمة محمية وسرية</p>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>تصميم وتطوير <span class="heart">❤</span> أروى القدرة</p>
            <p>جميع الحقوق محفوظة &copy; 2025</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            // التحقق من صحة البيانات قبل الإرسال
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            if(name.trim() === '' || email.trim() === '' || phone.trim() === '') {
                e.preventDefault();
                alert('الرجاء ملء جميع الحقول المطلوبة');
                return false;
            }
            
            if(!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                e.preventDefault();
                alert('الرجاء إدخال بريد إلكتروني صحيح');
                return false;
            }
            
            if(!/^[0-9]{10,15}$/.test(phone)) {
                e.preventDefault();
                alert('الرجاء إدخال رقم هاتف صحيح (أرقام فقط)');
                return false;
            }
            
            // إذا كانت جميع البيانات صحيحة
            alert('تم إرسال البيانات بنجاح! سيتم توجيهك لصفحة النتائج.');
            return true;
        });
    </script>
</body>
</html>
